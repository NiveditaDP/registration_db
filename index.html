<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        h2 {
            text-align: center;
            color: #2f3e46;
            margin-top: 30px;
        }
        form {
            width: 70%;
            max-width: 700px;
            margin: 40px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #1b263b;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        input[type="submit"], input[type="button"] {
            background-color: #2f3e46;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            margin-top: 20px;
        }
        input[type="submit"]:hover, input[type="button"]:hover {
            background-color: #52796f;
        }
        .note {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
            color: #555;
        }
    </style>
</head>
<body>

    <h2>REGISTRATION FORM</h2>
    <form>
        <label>First Name:</label>
        <input type="text" placeholder="Enter your first name" required>

        <label>Last Name:</label>
        <input type="text" placeholder="Enter your last name" required>

        <label>Password:</label>
        <input type="password" placeholder="Enter password" required>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Phone Number:</label>
        <input type="tel" placeholder="Enter your mobile number">

        <label>Age:</label>
        <input type="number" placeholder="Enter your age">

        <label>Website:</label>
        <input type="url" placeholder="Enter your website (if any)">

        <label>Date of Birth:</label>
        <input type="date">

        <label>Preferred Time:</label>
        <input type="time">

        <label>Select Month:</label>
        <input type="month">

        <label>Select Week:</label>
        <input type="week">

        <label>Favorite Color:</label>
        <input type="color">

        <label>Gender:</label>
        <input type="radio" name="gender"> Male
        <input type="radio" name="gender"> Female

        <label>Hobbies:</label>
        <input type="checkbox"> Reading
        <input type="checkbox"> Sports
        <input type="checkbox"> Music

        <label>City:</label>
        <input type="text" placeholder="Enter your city">

        <label>Country:</label>
        <input type="text" placeholder="Enter your country">

        <label>Upload Profile Picture:</label>
        <input type="file">

        <label>Rating (1–10):</label>
        <input type="range" min="1" max="10">

        <label>Search Field:</label>
        <input type="search" placeholder="Search something...">

        <label>Hidden Field (example):</label>
        <input type="hidden" value="hidden_data">

        <input type="submit" value="Submit">
        <input type="button" value="Cancel">
    </form>

    <div class="note">
        <p>(This is a static HTML version for display on GitHub — actual database functions work only in PHP version.)</p>
    </div>

</body>
</html>
